<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Search Area -->
        <section id="book-searchbox">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchBox" placeholder="Search a book"
                    aria-label="Search a book" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" id="searchBtn" onclick="" type="button"
                    id="button-addon2">Search</button>
            </div>
        </section>
        <!-- Book Archive and Result section -->
        <section id="book-archive">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>

            </div>
            <p class="text-center">Loading...</p>
        </section>
        <div class="row row-cols-1 row-cols-md-2 g-4 book-row" id="book-results">


        </div>

    </div>

    <script src="book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
