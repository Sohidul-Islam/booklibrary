<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Search Area -->
        <section id="book-searchbox">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchBox" placeholder="Search a book"
                    aria-label="Search a book" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" id="searchBtn" onclick="" type="button"
                    id="button-addon2">Search</button>
            </div>
        </section>
        <!-- Book Archive and Result section -->
        <section id="book-archive">

        </section>
        <div class="row row-cols-1 row-cols-md-2 g-4 book-row" id="book-results">


        </div>

    </div>

    <script src="book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
